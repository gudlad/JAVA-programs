<html>
  <head>
    <title>Diabetes Information Form</title>
    <style>
      body {
        text-align: center;
        padding: 50px;
      }

      form {
        display: inline-block;
        text-align: left;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      table {
        margin: 20px auto;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <form onsubmit="submitForm(event)">
      <h2>Diabetes Information Form</h2>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
      </div>
      <div>
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required>
      </div>
      <div>
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure" required>
      </div>
      <div>
        <label for="glucose_level">Glucose Level:</label>
        <input type="number" id="glucose_level" name="glucose_level" required>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>

    <table id="data-table">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>BMI</th>
        <th>Blood Pressure</th>
        <th>Glucose Level</th>
      </tr>
    </table>

    <script>
      function submitForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const gender = document.querySelector("input[name='gender']:checked").value;
        const bmi = document.getElementById("bmi").value;
        const blood_pressure = document.getElementById("blood_pressure").value;
        const glucose_level = document.getElementById("glucose_level").value;

        const table = document.getElementById("data-table");
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${age}</td>
          <td>${gender}</td>
          <td>${bmi}</td>
          <td>${blood_pressure}</td>
          <td>${glucose_level}</td>
        `;
      }
    </script>
  </body>
</html>
